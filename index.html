<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소소한 도움 - 따뜻한 연결</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SUIT 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

  <!-- 페이지 공통(헤더 제외) 스타일 -->
  <style>
    :root{
      --bg:#FFF8F2; --text:#59463E; --muted:#806A5A;
      --primary:#F6A96D; --primary-600:#e98c45;
      --brand:#FFE8C2; --brand-200:#FADFCB;
      --card:#FFFFFF; --card-br:#FFE1CB;
      --hero-l:#FFEEE3; --hero-r:#FFF5E6;
      --cta:#FFF0D5; --footer:#FFECD6;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --shadow-soft: 0 4px 10px rgba(0,0,0,0.06);
      --radius: 20px; --maxw: 1100px;
      --header-h: 72px;
      --bottomnav-h: 0px;
      --focus: 0 0 0 3px rgba(246,169,109,.35);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'SUIT', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg); color:var(--text);
      font-size:16px; line-height:1.6;
      padding-top: var(--header-h);
      padding-bottom: calc(var(--bottomnav-h) + 16px);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{ color:inherit; text-decoration:none }
    a:focus, button:focus{ outline: none; box-shadow: var(--focus); border-radius: 10px; }

    /* ===== 섹션(헤더 제외) ===== */
    .container{ max-width: var(--maxw); margin: 0 auto; width: 100%; }

    /* 히어로 */
    .hero{
      background: linear-gradient(90deg, var(--hero-l), var(--hero-r));
      padding:60px 0; text-align:center; border-bottom:1px solid var(--brand-200);
    }
    .hero h1{ font-size: clamp(24px,3vw,34px); font-weight:900; margin-bottom:10px; }
    .hero p{ color:var(--muted); margin-bottom:18px; }
    .hero .cta{ background:#FFB88A; color:#fff; border:0; padding:14px 22px;
      border-radius:999px; font-weight:700; cursor:pointer; }
    .hero .cta:hover{ background:#ffa06a }

    /* 특징 */
    .feature-section{ padding:32px 0; }
    .cards{ display:grid; gap:18px; grid-template-columns: repeat(12,1fr); }
    .feature-card{ grid-column: span 4; background:#fff; border:2px solid var(--card-br);
      border-radius:var(--radius); padding:22px; text-align:center; }

    /* CTA 카드 */
    .cta-card{ background:var(--cta); margin:36px 0; padding:28px; border-radius:var(--radius); text-align:center; }

    /* 최근 글 */
    .recent-posts{ display:grid; gap:16px; grid-template-columns:repeat(12,1fr); margin-bottom:28px; }
    .post-card{ grid-column: span 4; background:#fff; border:2px solid #FCE0CA; border-radius:var(--radius); padding:18px; }

    /* 반응형(섹션 전용) */
    @media (max-width:600px){
      .feature-card,.post-card{grid-column:span 12;}
    }
  </style>

  <!-- 헤더·네비·드로어 전용 스타일 -->
  <link rel="stylesheet" href="css/header.css">
  <!-- 푸터 전용 스타일 -->
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>

  <!-- 모바일 드로어 -->
  <div class="drawer-backdrop" id="drawerBackdrop" aria-hidden="true"></div>
  <aside class="drawer" id="drawer" aria-hidden="true" aria-label="모바일 내비게이션">
    <header>
      <b>메뉴</b>
      <button id="drawerClose" aria-label="메뉴 닫기">✕</button>
    </header>
    <!-- JS가 로그인 여부에 따라 채웁니다 -->
    <nav id="drawerNav"></nav>
  </aside>

  <!-- 헤더 -->
  <header>
    <div class="container">
      <div class="header-container">
        <!-- 좌: 네비 -->
        <div class="header-left">
          <button class="hamburger" id="hamburger" aria-label="메뉴 열기">☰</button>
          <nav class="topnav" id="topnav" aria-label="상단 내비게이션">
            <a href="about.html">서비스 소개</a>
            <a href="guide.html">이용방법</a>
            <a href="notice.html">공지</a>
          </nav>
        </div>
        <!-- 중앙: 로고 -->
        <div class="logo"><a href="index.html">소소한 도움</a></div>
        <!-- 우: 사용자 -->
        <div class="header-right" id="rightArea">
        
        </div>
      </div>
    </div>
  </header>

  <!-- 히어로 -->
  <section class="hero">
    <div class="container">
      <h1>🌞 따뜻한 마음이 연결되는 곳</h1>
      <p>작은 도움이 필요한 어르신과, 마음을 나누는 이웃을 이어드립니다.</p>
      <button class="cta" onclick="location.href='write.html'">도움 요청하러 가기</button>
    </div>
  </section>

  <!-- 특징 -->
  <section class="container feature-section">
    <div class="cards">
      <div class="feature-card"><span>🧓</span><h3>도움이 필요해요</h3><p>생활 속 어려움을 요청</p></div>
      <div class="feature-card"><span>🤝</span><h3>도와드릴게요</h3><p>여유로운 시간 나눔</p></div>
      <div class="feature-card"><span>💬</span><h3>감사 후기</h3><p>마음을 주고받는 이야기</p></div>
    </div>
  </section>

  <!-- CTA -->
  <section class="container">
    <div class="cta-card">
      지금 주변 어르신에게 필요한 도움을 나눠보세요.<br>
      <button class="auth-btn" onclick="location.href='write.html'">+ 도움 요청하기</button>
    </div>
  </section>

  <!-- 최근 글 -->
  <section class="container">
    <div class="recent-posts">
      <div class="post-card"><h4>🛒 마트 심부름</h4><p>서울 양천구 목동 · 300P</p></div>
      <div class="post-card"><h4>💊 약 타기 요청</h4><p>서울 성북구 길음동 · 200P</p></div>
      <div class="post-card"><h4>🪜 전등 교체</h4><p>서울 중랑구 망우동 · 150P</p></div>
    </div>
  </section>

  <!-- 푸터 마운트 -->
  <div id="footer-root"></div>

  <!-- ✅ 헤더/푸터 스크립트만 로드 (중복 로직 제거) -->
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script>
    renderFooter({
      mount: '#footer-root',
      siteName: '소소한 도움',
      tagline: '따뜻한 연결, 함께 만드는 우리 동네'
    });
  </script>
</body>
</html>
